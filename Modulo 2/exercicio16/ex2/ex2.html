<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        
        /*congigurações globais da CSS*/

        *{
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #4fffdc,#3fccb0, #3d8577);
            background-attachment: fixed;
        }
        p{
            padding-top: 10px;
            margin-top: -500px;
            height: 200px;
            width: 500px;
            background-image: linear-gradient(45deg,blue,white,black,red, green);
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
        <p>caralho cuzão</p>
</body>
</html>
